
<div class="col-md-7 col-lg-8">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
    <h1 class="h3 mb-3 fw-normal">Lütfen Giriş Yapınız</h1>
    <div class="form-group">
      <label for="userName">Kullanıcı Adı</label>
      <input #userName type="text" class="form-control" id="userName" name="userName" [(ngModel)]="model.userName" placeholder="Kullanıcı adı" required autofocus>
      <br>
    </div>
    <div class="form-group">
      <label for="password">Şifre</label>
      <input #password type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Şifre" required >
      <br>
    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit" (click)="login(loginForm)" routerLink="/products" >Giriş Yap</button>
  </form>
</div>
